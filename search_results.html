      .search {
        width: 50%;
        position: absolute;
        top: 5%;
        left: 50%;

      .searchTerm {
        float: left;
        width: 100%;
        border: 3px solid grey;
        padding: 5px;
        height: 20px;
        border-radius: 5px;

        color: black;
      }
      
      .searchTerm:focus{
        color: black;
      }
      
      .searchButton {
        position: absolute;
        right: -50px;
        width: 40px;
        height: 36px;
        opacity: 0;
        cursor: pointer;
      }
      
      .search:before {
        position: absolute;
        right: -50px;
        width: 40px;
        height: 36px;
        line-height: 36px;
        background: grey;
        text-align: center;
        color: #fff;
        border-radius: 5px;
        font-family: 'FontAwesome';
        content: '\f002';
      }
